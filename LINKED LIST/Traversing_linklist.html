<script>
    class List{
        constructor(data){
            this.head = {
                value: data,
                next: null,
            };
            this.tail = this.head;
            this.size = 1;
        }

        appendNode(newVal){
            let newNode = {
                value: newVal,
                next: null,
            }
                this.tail.next = newNode;
                this.tail = newNode;
                this.size+=1
        }

        traversing(){
            let currentNode = this.head;
            let count = 0;
            while(count < this.size){
                console.log(currentNode);
                currentNode = currentNode.next;
                // console.log(currentNode);

                count++;
            }
        }
        deletingNode(index){
                let counter = 1;
                let lead = this.head;
                if(index === 1){
                    this.head = this.head.next;
                }else{
                    while(counter < index - 1){
                        lead = lead.next;
                        counter++;
                    }
                    let nextNode = lead.next.next;
                    lead.next = nextNode;
                    console.log(lead);
                }
            }
        insertNode(index, value){
            let counter = 1;
            let cNode = this.head;
            while(counter < index){
                counter++;
                cNode = cNode.next;
            }
            let nextNode = cNode.next;
            cNode.next = {
                value: value,
                next : nextNode,
            }
        }
        // middle(){

        //     console.log(list[2]);
